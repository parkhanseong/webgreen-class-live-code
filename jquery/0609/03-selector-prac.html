<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>selector simple prac</title>
<style>
    body {
        text-align: center;
    }
    button {
        padding: 1rem;
        background: teal;
        color: #eee;
    }
</style>
</head>
<body>
    <div>
        <button id="btnDark">dark-theme</button>
        <button id="btnWhite">white-theme</button>

        <!-- basic -->
        <button id="btnShow">show</button>
        <button id="btnHide">hide</button>
        <button id="btnToggle">toggle</button>

        <!-- slide -->
        <button id="btnSlideDown">slideDown</button>
        <button id="btnSlideUp">slideUp</button>
        <button id="btnSlideToggle">slideToggle</button>

        <!-- fade -->
        <button id="btnFadeIn">fadeIn</button>
        <button id="btnFadeOut">fadeOut</button>
        <button id="btnFadeToggle">fade Toggle</button>
        
    </div>
    <h1>title</h1>
    <img src="https://img.hankyung.com/photo/202102/57569_110380_3719.jpg" alt="">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // 누구를
            var $btnDark = $('#btnDark');
            var $btnWhite = $('#btnWhite');
            var $title = $('h1');
            const darkTheme = {'font-size': '3rem', 'color': 'red'};
            var imgElement = $('img');
            var $btnToggle = $('#btnToggle');
            
            // fade element


            // 어떻게 하겠다
            // 1번 dark 버튼을 누르면(click) 배경색을 검정색으로 변환
            $btnDark.click(function(){
                $('body').css('background', '#111');
                imgElement.css('width', 'auto');
                /* 
                $title.css('font-size', "3rem");
                $title.css('color', "red"); 
                */

                // 멀티 스타일 적용
                // 변수에 객체를 담아 스타일 적용
                
                $title.css(darkTheme);
            })

            // 2번 white버튼 > 하얀색으로 배경 변경
            //              > 이미지 크기를 200px로 변경
            $btnWhite.click(function(){
                $('body').css('background', 'white');
                imgElement.css('width', '200px');
            })

            var $btnShow = $('#btnShow');
            var $btnHide = $('#btnHide');
            // show 버튼을 누르면 이미지 보이기
            $btnShow.on('click', function(){
                imgElement.show();
            });
            
            // hide 버튼을 누르면 이미지 숨기기
            $btnHide.on('click', function(){
                imgElement.hide();
            });

            // toggle
            $btnToggle.on('click', function(){
                imgElement.toggle();
            });


            var $btnSlideDown = $('#btnSlideDown');
            var $btnSlideUp = $('#btnSlideUp');
            var $btnSlideToggle = $('#btnSlideToggle');

            // slide Down
            $btnSlideDown.click(function(){
                imgElement.slideDown();
            })
            
            // slide Up
            $btnSlideUp.click(function(){
                imgElement.slideUp();
            })

            // slide Toggle
            $btnSlideToggle.click(function(){
                imgElement.slideToggle();
            })

            var btnFadeIn = $('#btnFadeIn');
            var btnFadeOut= $('#btnFadeOut');
            var btnFadeToggle =$('#btnFadeToggle');

            btnFadeIn.click(function(){
                imgElement.fadeIn();
            })
            btnFadeOut.click(function(){
                imgElement.fadeOut();
            })
            btnFadeToggle.click(function(){
                imgElement.fadeToggle();
            })


        })
    </script>
</body>
</html>
