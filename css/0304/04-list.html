<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>list style</title>
    <style>
        ul {
            background-color: greenyellow;
            list-style: none;
        }
        ul li:before {
            content: '';
        }
    </style>
</head>
<body>
    <!-- unorder list -->
    <ul>
        <li>뉴스</li>
        <li>증권</li>
        <li>사회</li>
        <li>이슈</li>
    </ul>

</body>
</html>
