<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>comple selector</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: green;
        }
        /* 인접 형제 셀렉터 */
        /* 일반 형제 셀렉터 */
        .box1 + div {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
        /* .box1 ~ div {
            width: 100px;
            height: 100px;
            background-color: coral;
        } */
        .box1 ~ a {
            color: black;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="box1">box1</div>
        <div>box</div>
        <div>box</div>
        <a href="#">test</a>
        <div>div</div>
        <a href="#">test</a>
        <a href="#">test</a>
    </div>

</body>
</html>
