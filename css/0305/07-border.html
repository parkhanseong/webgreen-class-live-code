<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border style</title>
<style>
    .box1 {
        width: 250px;
        height: 250px;
        background-color: skyblue;
        margin: 50px;
        /* width, style, color */
        border: 1px solid #3e3e3e;
        /* border-radius: 150px; */
        border-radius: 50%; /* 원을 만들때는 50% */
        border-radius: 10px;
        
    }
</style>
</head>
<body>
    <div class="box1">
        
    </div>
</body>
</html>
