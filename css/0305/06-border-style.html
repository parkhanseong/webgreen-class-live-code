<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>border style</title>
<style>
    div {
        width: 100px;
        height: 100px;
        margin: 10px;
    }
    /* solid style */
    .box1 {
        border-style: solid;
        border-width: 10px;
        border-color: coral;
        border-top-color: black;
        border-bottom-color: skyblue;
        border-right-color: lightseagreen;
        border-left-color:lightsteelblue;
        text-align: center;
        line-height: 100px;
        /* border-top-width: 10px;
        border-left-width: 5px;
        border-right-width: 8px;
        border-bottom-width: 2px; */
    }
    .box2 {
        border-style: dotted;
    }
    .box3 {
        border-style: double;
    }
    .box4 {
        border-width: 20px;
        border-style: groove;
    }
    .box5 {
        border-width: 20px;
        border-style: inset; /* 들어간 모양 */
    }
    .box6 {
        border-width: 20px;
        border-style: outset;/* 튀어나온 모양 */
    }
    .box7 {
        border-style:dashed;
    }
</style>
</head>
<body>
    <div class="box1">
        A
    </div>
    <div class="box2">
    </div>
    <div class="box3">
    </div>
    <div class="box4">
    </div>
    <div class="box5">
    </div>
    <div class="box6">
    </div>
    <div class="box7">
    </div>
</body>
</html>
