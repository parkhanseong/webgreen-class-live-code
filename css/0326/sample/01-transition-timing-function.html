<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>timing</title>
<style>
    * {
        box-sizing: border-box;
    }
    ul {
        border: 1px solid #000;
        padding: 20px;
    }
    
    li {
        list-style: none;
        width: 20%;
        height: 100px;
        background: linear-gradient(to right, gold, orangered);
        line-height: 100px;
        margin-bottom: 10px;
        padding-left: 20px;
        transition: all 3s;
    }
    ul:hover li {
        width: 100%;
    }
    li:nth-child(1) {
        transition-timing-function: linear;
    }
    li:nth-child(2) {
        transition-timing-function:ease;
    }
    li:nth-child(3) {
        transition-timing-function:ease-in;
    }
    li:nth-child(4) {
        transition-timing-function:ease-out;
    }
    li:nth-child(5) {
        transition-timing-function:ease-in-out;
    }
</style>
</head>
<body>
​
    <ul>
        <li>
            linear
        </li>
        <li>
            ease 
        </li>
        <li>
            ease-in
        </li>
        <li>
            ease-out
        </li>
        <li>
            ease-in-out
        </li>
    </ul>
​
</body>
</html>
