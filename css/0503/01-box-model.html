    h1 {
        margin: 0;

        top: 50%;
        left: 50%;

    }
    .parent {
        width: 300px;
        /* height: 300px; */
        /* background: skyblue; */
        margin: 0 auto;
        border: 1px solid #000;
    }
    .child {

        부모의 width에 대한 백분율이다 */
        /* width: 100%;  */
        /*  16:9 */
        width: 100%;
        /* 200px */
        height: 0;
        padding-top: 50%; /* 200px */
        /* 16:9 */
        /* 2:1 */
        /* 3:1 */

        position: relative;
    }

        width: 100%;
    }
