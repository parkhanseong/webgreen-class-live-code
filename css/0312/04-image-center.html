<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>image center</title>
    <style>
    .box1 {
        background-color: skyblue;
    }
    img {
        display: inline-block;
        width: 200px;
        height: 200px;
        vertical-align: top;
    }   
    span {
        display: inline-block;
        margin-top: 90px;
        vertical-align: top;
        margin-left: 30px;
    }  
    input {
        vertical-align: top;
        margin-top: 90px;
        margin-left: 30px;
    }  
    </style>
</head>
<body>

    <div class="box1">
        <!-- block -->
        <img src="image/profile.JPG" alt="">
        <!-- inline -->
        <span>이름: 박한성</span>
        <input type="text" placeholder="사는곳이 어디인가요">
        <!-- <span>사는곳: 대구</span> -->
    </div>

</body>
</html>
