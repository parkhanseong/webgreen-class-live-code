    }
    ul.gnb li a {
        display: block; /* inline > block 변환 */

        color: #fff;
        text-transform: uppercase;
    }
    ul.gnb li a:hover {
        color: #fff;
        background-color: #000;
        box-shadow: 2px 2px 2px 2px #000;
    }
