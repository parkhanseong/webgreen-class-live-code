<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>vertical-align</title>
<style>
    .company {
        font-size: 100px;
    }
    .mark {
        display: inline-block;
        font-size: 0.5em;
        vertical-align: top;
        margin-top: 20px;
        border: 1px solid red;
        border-radius: 50%;
        color: red;
        padding: 0.1em;
    }
</style>
</head>
<body>
    <div class="box">
        <span class="company">google</span>
        <span class="mark">new</span>
    </div>
</body>
</html>
