<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid system</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .clearfix:after {
        content:'';
        display: block;
        clear: both;
    }
    img {
        max-width: 100%;
        vertical-align: top;
    }
    /* padding-top에 필요성 
    1. 사이즈가 각자 다른 이미지를 동일하게 표현하기 위해서
    2. 네트워크 상태가 느릴때 미리 이미지가 출력될 공간을 미리 확보한다
    > 화면이 무너졌다가 완성되는 불편을 없애준다
    */

    /* grid-system */
    .grid-1-3 {
        width: 33.3333%;
    }
    .grid-2-3 {
        width: 66.6666%;
    }
    .grid-3-3 {
        width: 100%;
    }
    /* .grid-4-4 {
        width: 100%;
    } */

    .grid {
        max-width: 1440px;
        margin: 0 auto;
        background: pink;
    }
    .grid-item {
        /* width: 25%; */
        height: 0;
        /* padding-top: 25%; */
        /* background: blue; */
        float: left;
        position: relative;
    }
    .grid-item .content {
        background: gold;
        padding-top: 100%;
    }
    .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 1rem;
    }
    
</style>
</head>
<body>
    <div class="grid clearfix">
        <div class="grid-item grid-1-3">
