<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>res header2</title>
<style>
    * {
        padding: 0;
    }
    body {
        margin: 0;
    }
    img {
        max-width: 100%;
        vertical-align: top;
    }
    ul {
        list-style: none;
    }
    a {
        text-decoration: none;
        color: inherit;
        display: block;
    }
    .clearfix:after {
        content:'';
        display: block;
        clear:both;
    }
    #header {
        background: #83A887;
        padding: 0 2rem;
    }
    #header .logo {
        float: left;
    }
    .gnb {
        float: right;
        margin-top: 23px;
        /* background: skyblue; */
    }
    .gnb .gnb-item {
        display: inline-block;
        width: 100px;
        text-align: center;
    }
    .gnb .gnb-item a {
        text-transform: uppercase;
        color: #e6e6e6;
        font-size: 1.2rem;
    }
    .btn-toggle {
        position: absolute;
        top: 15px;
        right: 2rem;
        font-size: 2rem;
        cursor: pointer;
        display: none;
        color: #fff;
    }

    @media (max-width: 768px) {
        .gnb {
            position: fixed;
            margin-top: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* display: none; */
            background: coral;
        }
        .gnb.active {
            display: block;
        }
        .gnb .gnb-item {
            display: block;
            margin: 1rem auto;
            /* 
                <initial value>
                width(100%):auto;, height: auto;
            */
            width: 150px;
        }
        .btn-toggle {
            display: block;
        }
    }
</style>
</head>
<body>
    <header id="header" class="clearfix">
        <img src="./image/alpaca_coding2.png" class="logo" alt="알파카아카데미 로고">
        <ul class="gnb">
            <li class="gnb-item">
                <a href="#">menu1</a>
            </li>
            <li class="gnb-item">
                <a href="#">menu2</a>
            </li>
            <li class="gnb-item">
                <a href="#">menu3</a>
            </li>
        </ul>
        <div class="btn-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <script>
        // onclick="handleToggle();"
    </script>
</body>
</html>
