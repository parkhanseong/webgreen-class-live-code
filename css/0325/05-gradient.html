<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>gradient</title>
<style>
    .box {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    .box.top {
        background: linear-gradient(to top, rgba(39, 192, 12, 0.589), rgba(255, 0, 0, 0.924));
    }
    .box.right {
        background: linear-gradient(to right, rgba(30, 12, 192, 0.76), rgba(255, 0, 0, 0.924));
    }
    .box.bottom {
        background: linear-gradient(to bottom, rgba(30, 12, 192, 0.589), rgba(255, 0, 0, 0.924));
    }
    .box.left {
        background: linear-gradient(to bottom, rgba(30, 12, 192, 0.589), rgba(255, 0, 0, 0.924));
    }

</style>
</head>
<body>

    <div class="box top">
    </div>
    <div class="box right">
    </div>
    <div class="box bottom">
    </div>
    <div class="box left">
    </div>


</body>
</html>
