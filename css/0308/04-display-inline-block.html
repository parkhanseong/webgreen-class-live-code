<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display inline-block</title>
    <style>
        /* inline-block ele */
        /* 
        1) 한줄로 배치된다
        2) 크기를 가진다
        3) 마진을 전부 가진다
         */
        img {
            border: 1px solid #000;
            width: 200px;
            margin: 100px;
            padding: 10px;
        }
        input {
            background-color: coral;
            height: 100px;
        }
        button {
            height: 100px;
        }
    </style>
</head>
<body>

    <img src="image/twitter.png" alt="트위터 로고">
    <input type="text" value="click">
    <button>버튼</button>

</body>
</html>
