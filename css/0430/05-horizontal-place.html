<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>horizontal place</title>
<style>
    * {
        box-sizing: border-box;
    }
    .grid {
        background: skyblue;
        overflow: hidden;
        width: 640px;
        margin: 0 auto;
    }
    .item {
        margin-right: 20px;
        float: left;
        width: 200px;
        height: 200px;
        font-size: 2rem;
        text-align: center;
        line-height: 200px;
        background: gold;
        border: 1px solid #000;
        margin-bottom: 20px;
    }
    /* 
    f(x) = 2x;
    f(1) = 2;
    f(2) = 4;
    */
    /* f(n) = 3n  
    f(1) = 3
    f(2) = 6
    f(3) = 9
    */
    .item:nth-child(3n) {
        margin-right: 0;
    }
</style>
</head>
<body>

    <div class="grid">
        <div class="item">
            1
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>
</html>
