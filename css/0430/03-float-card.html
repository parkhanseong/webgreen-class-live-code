<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>float card</title>
<style>
    img {
        width: 200px;
    }
    .card {
        background: pink;
        overflow: hidden;
    }
    img.left {
        float: left;
    }
    img.right {
        /* clear: both; */
        float: right;
    }
</style>
</head>
<body>

    <div class="card">
        <img src="./pocketmonster/pikachu_300x300.png" class="left">
        <img src="./pocketmonster/ggobugi2_300x300.png" class="right">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo provident quis accusamus veritatis beatae pariatur officia numquam ab unde fuga dolor placeat atque iure, quam odio dolores excepturi quae nisi?
        </p>
        
    </div>

</body>
</html>
