<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>logo</title>
    <style>
        .logo {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .logo a {
            display: block;
            text-decoration: none;
            background-color: green;
            text-transform: uppercase;
            border-radius: 30px;
        }
        .logo a:link {
            color: #fff;
        }
        .logo a:visited {
            color: #fff;
            background-color: #ddd;
        }
        .logo a:hover {
            background-color: green;
        }
        .logo a:active, .logo a:focus {
            background-color: tomato;
        }
    </style>
</head>
<body>

    <h1 class="logo">
        <a href="https://www.naver.com">
            naver
        </a>
    </h1>

</body>
</html>
