<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>box-sizing</title>
    <style>
        /* * {
            box-sizing: border-box;
        } */
        .default {
            width: 610px; 
            height: 100px;
            border: 10px solid red;
            /* padding: 20px; */
            background-color: skyblue;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .box1 {
            /* 기준을 width, height가 되게 */
            width: 600px;
            height: 100px;
            background-color: skyblue;
            margin-bottom: 20px;
            padding: 20px;
            border: 10px solid red;
            /* content-box가 기본 */
            /* box-sizing: content-box; */
            box-sizing: border-box;
        }
        .box2 {
            width: 600px;
            height: 100px;
            background-color: skyblue;
            padding: 20px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div class="default">

    </div>
    <div class="box1">

    </div>
    <div class="box2">

    </div>

</body>
</html>
