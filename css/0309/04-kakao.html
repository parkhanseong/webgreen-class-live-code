<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>kakao logo</title>
    <style>
        a {
            text-decoration: none;
            color: #fff;
        }
        #logo {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        a.title {
            /* background-color: #F9E000; */
            display: block;
            border-radius: 20px;
            text-transform: uppercase;
        }
        a.title:hover {
            /* background-color: #f9e00060; */
            background-color: #E7F4FD;
            opacity: 0.7;
        }
        a.title:active, a.title:focus {
            /* background-color: #e6f900ff; */
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- block -->
    <h1 id="logo">
        <!-- block -->
        <a href="#" class="title">
            kakao
        </a>
    </h1>

</body>
</html>
