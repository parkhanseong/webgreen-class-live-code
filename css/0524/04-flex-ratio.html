<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex property</title>
<style>
    .container {
        /* width: 640px; */
        /* background: gold; */
        display: flex;
        height: 100px;
        align-items: center;
    }
    .item {
        height: 50px;
        background: dodgerblue;
        flex:1;
    }
    .item:nth-child(1) {
        order:3;
    }
    .item:nth-child(2) {
        background: coral;
        flex:1;
        order:1;
    }
    .item:nth-child(3) {
        background: teal;
        flex:1;
        order:2;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="item">box1</div>
        <div class="item">box2</div>
        <div class="item">box3</div>
    </div>

</body>
</html>
