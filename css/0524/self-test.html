<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>self</title>
<style>
    .dark-mode {
        background: #111;
        color: #999;
    }
    .container {
        width: 960px;
        margin: 0 auto;
        border: 1px solid #000;
        display: flex;
        height: 600px;
    }
    .item {
        width: 100px;
        height: 100px;
        background: gold;
        border: 1px solid #000;
    }
    .item:nth-child(1) {
        height: 150px;
        order: 2;
    }
    .item:nth-child(2) {
        height: 300px;
        order: -2;
    }
    .item:nth-child(3) {
        height: 200px;
        order: -1;
    }
</style>
</head>
<body class="">

    <button onclick="document.body.classList.toggle('dark-mode');">dark-mode</button>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
