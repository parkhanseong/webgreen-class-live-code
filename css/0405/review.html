<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>0405 - review</title>
<style>
    body {
        perspective: 1000px;
    }
    .box {
        margin: 200px auto;
        width: 300px;
        height: 300px;
        background: skyblue;
        opacity: .5;
    }
    .cube {
        width: 300px;
        height: 300px;
        background: coral;
        /* z축이 default */
        transition: all .5s;
    }
    .cube:hover {
        /* width: 150px;
        height: 150px; */
        transform: scale(.5);
    }
    .item {
        width: 100px;
        height: 100px;
        display: inline-block;
        background: pink;
    }
</style>
</head>
<body>

    <div class="box">
        <div class="cube"></div>
        <div class="item"></div>
    </div>

</body>
</html>
