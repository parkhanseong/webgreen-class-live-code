<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="01-wiki.css">
<title>01-wiki</title>
</head>
<body>
    <!-- wrap, wrapper, page, app -->
    <div id="wrap">
        <div class="titleBox">
            <h1>위키백과:요청</h1>
            <hr>
            <p>위키백과, 우리 모두의 백과사전.</p>
        </div>
        <div class="request">
            <h1>관리 요청</h1>
            <p>
                도움이 필요하신가요? 각 사항 요청에 맞는 페이지를 방문해 주세요.
                <br>
                요청을 하기 전에 반드시 <span>가이드라인</span>을 읽어 주세요.
            </p>
        </div>
        <div class="delete">
            <h3>삭제 요청</h3>
            <p>
                <span class="bold">문서의 삭제를 신청하시는 경우</span> 해당 문서에 {{<span class="primary-color">삭제 신청</span>}} 또는 {{<span class="primary-color">특정판 삭제 신청</span>}} 틀을 붙여주세요. 삭제 토론은
                <br>
                <span class="primary-color">위키백과:삭제 토론</span>에서 하실 수 있습니다.
            </p>
        </div>
        
    </div>

</body>
</html>
