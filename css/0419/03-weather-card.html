<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    html, body {
        /* height: 100%; */
    }
    h1, p {
        margin: 0;
    }
    .container {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .container .cardItem {
        display: inline-block;
        position: relative;
        width: 300px;
        height: 450px;
        margin: 0 auto;
    }
    .container .cardItem:hover:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.2);
        /* z-index: 1; */
    }
    .container .cardItem img {
        width: 300px;
    }
    .container .cardItem h1 {
        position: absolute;
        line-height: 1;
        top: -1.2em;
        left: 20px;
        transition: .7s;
        opacity: 0;
        color: #fff;
    }
    .container .cardItem:hover h1 {
        top: 50%;
        opacity: 1;
        /* z-index: -1; */
    }
    .container .cardItem p {
        position: absolute;
        left: 0;
        line-height: 1;
        bottom: -1em;
        left: 20px;
        transition: .7s;
        opacity: 0;
        color: #fff;
    }
    .container .cardItem:hover p {
        bottom: 35%;
        opacity: 1;
    }

</style>
</head>
<body>

    <div class="container">
        <div class="cardItem">
            <img src="image/spring-story.jpg" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="cardItem">
            <img src="image/summer-story.jpg" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="cardItem">
            <img src="image/winter-story.jpg" alt="">
            <h1>spring story</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

</body>
</html>
