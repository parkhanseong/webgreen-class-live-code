<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>01 - review</title>
</head>
<body>

    <!-- display -->
    <!--
        1. inline
        - 상하 마진을 가질 수 없다
        - 좌우 마진은 가능
        - width, height 가질 수 없다 ( 컨텐츠 크기 = element의 크기다 )
    -->
    <span>span ele</span>
    <a href="#">a ele</a>

    <!-- 
        2. inline-block
        - 좌우 평행으로 배치가 가능
        - w, h 가질수 있다
        - margin 상하좌우 가질 수 있다
     -->
     <img src="" alt="">
     <button>button</button>
     <input type="text">
     <!-- 
         3. block
         - 
     -->
     
     <header>header</header>
     <main>
         <section>
             section
             <article>
                <div>
                    article
                </div>
             </article>
         </section>
     </main>
     <footer>
         footer
     </footer>


</body>
</html>
