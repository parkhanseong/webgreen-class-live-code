<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .box {
        width: 300px;
        height: 300px;
        background: skyblue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .item {
        width: 30px;
        height: 100px;
        background: gold;
        position: absolute;
    }
    .item:nth-child(1) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .item:nth-child(2) {
        top: -100px
    }
    .item:nth-child(3) {
        right: 0;
        top: -100px
    }
    .item:nth-child(4) {
        right: -100px;
    }
    .item:nth-child(5) {
        right: -100px;
        bottom: 0;
    }
    .item:nth-child(6) {
        right: 0;
        bottom: -100px;
    }
    .item:nth-child(7) {
        left: 0;
        bottom: -100px;
    }
    .item:nth-child(8) {
        left: -100px;
        bottom: 0;
    }
    .item:nth-child(9) {
        left: -100px;
    }
</style>
</head>
<body>

    <div class="box">
        <div class="item">center</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>

</body>
</html>
