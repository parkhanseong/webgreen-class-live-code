<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pos prac</title>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
    img {
        max-width: 100%;
    }
    .container {
        margin-top: 300px;
        /* border: 1px solid #000; */
        height: 400px;
        text-align: center;
    }
    .item {
        /* border: 1px solid blue; */
        display: inline-block;
        width: 30%;
        height: 300px;
        position: relative;
        cursor: pointer;
    }
    .item img {
        height: 100%;
    }
    .item .detail {
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid #000;
        width: 100%;
        height: 100%;
        padding: 1rem 1rem;
        color: #fff;
        background: rgba(0,0,0,.5);
        opacity: 0;
        transition: all .5s;
    }
    .item:hover .detail {
        opacity: 1;
    }
    .item .detail h1 {
        margin-top: 4rem;
    }
    .item .detail p {}

    .item .detail a {
        color: inherit;
        text-decoration: none;
        display: inline-block;
        width: 100px;
        height: 50px;
        background: dodgerblue;
        line-height: 50px;
        border-radius: 10px;
    }

</style>
</head>

    <div class="container">
