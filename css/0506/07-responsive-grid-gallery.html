<title>res grid gallery</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }
        .clearfix:after {
            content:''; /* pseudo element */
            display: block; /* div */
            clear: both; /* clear */
        }
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            /* border: 1px solid #000; */
        }
        .grid-item {
            float: left;
            width: 25%;
            padding-top: 25%;
            /* background: gold; */
            /* border: 1px solid #000; */
            position: relative;
        }
        .grid-item .content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: .5rem;
            /* background: skyblue; */
        }
        .grid-item .content img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .grid-item .content h1 {
            position: relative;
            font-size: 1rem;
            top: 1rem;
            left: 1rem;
            color: #fff; 
        }
        @media (max-width: 768px) {
            .grid-item .content h1 {
                font-size: 2rem;
            }
            .grid-item {
                width: 50%;
                padding-top: 50%;
            }
        }
        @media (max-width: 480px) {
            .grid-item .content h1 {
                font-size: 2rem;
            }
            .grid-item {
                width: 100%;
                padding-top: 100%;
            }
        }
        
    </style>
</head>
