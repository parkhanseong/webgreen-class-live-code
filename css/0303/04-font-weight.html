<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>font-weight</title>

<style>
    /* 100 ~ 900 */
    h1 {
        /* font-size: 16px; */
        font-weight: normal; /* 400 weight */
    }
    .sample1 {
        font-weight: 100;
    }
    .sample2 {
        font-weight: 200;
    }
    .sample3 {
        font-weight: 300;
    }
    .sample4 {
        font-weight: 400;
    }
    .sample4-normal {
        font-weight:normal;
    }
    .sample5 {
        font-weight: 500;
    }
    .sample6 {
        font-weight: 600;
    }
    .sample7 {
        font-weight: 700;
    }
    .sample7-bold {
        font-weight:bold;
    }
    .sample8 {
        font-weight: 800;
    }
    .sample9 {
        font-weight: 900;
    }
</style>

</head>
<body>
    <h1>
        h1 태그 입니다.
    </h1>
    <p class="sample1">
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample2">
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample3">
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample4">
        font-weight 400
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class=".sample4-bold">
        normal 속성
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample5">
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample6">
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample7">
        font-weight: 700
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample7-bold">
        bold
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample8">
        안녕하세요 저는 지금 코딩 중...
    </p>
    <p class="sample9">
        안녕하세요 저는 지금 코딩 중...
    </p>
    
</body>
</html>
