<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>measure - css</title>

<style>
    p {
        font-size: 16px;
    }
    p.sample1 {
        font-size: 1em;
    }
    .test {
        font-size: 20px;
    }
    /* 16px html */
    p.sample2 {
        font-size: 2em;
    }
    /* 16px 12pt */
    p.sample3 {
        font-size: 2rem;
    }
</style>
</head>
<body>

    <p>
        안녕하세요 코딩 공부 중..
    </p>
    <p class="sample1">
        안녕하세요 코딩 공부 중..
    </p>
    <div class="test">
        <p class="sample2">
            안녕하세요 코딩 공부 중..
        </p>
    </div>
    <p class="sample3">
        안녕하세요 코딩 공부 중..
    </p>

</body>
</html>
