<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text-transform</title>
    <style>
        .sample1 {
            text-transform: capitalize;
        }
        .sample2 {
            text-transform: uppercase;
        }
        .sample3 span {
            text-transform: lowercase;
            text-decoration: underline;
            color: blue;
        }
        p {
            text-transform: none;
        } 
    </style>
</head>
<body>

    <p class="sample1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, suscipit!
    </p>
    <p class="sample2">
        lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, excepturi.
    </p>
    <p class="sample3">
        LOREM IPSUM 
        <span> DOLOR </span> SIT AMET CONSECTETUR ADIPISICING ELIT. DOLORUM, EXCEPTURI.
    </p>

</body>
</html>
