<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex header</title>

<style>
    .flexbox-center {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    img {
        vertical-align: top;
    }
    header {
        /* border: 1px solid #000; */
        background: #666;
        display: flex;
        padding: 1rem 1rem;
    }
    .logo {
        /* background: pink; */
        flex: 1;
    }
    .logo img {
        width: 200px;
    }
    .gnb {
        flex: 5;
        /* background: coral; */
    }
    .gnb a {
        margin: 0 1rem;
        color: inherit;
        text-decoration: none;
        font-size: 1.2rem;
        color: #111;
    }
    .search {
        flex: 1;
        /* background: teal; */
        
    }
    .search button {
        border: none;
        outline: none;
        background: #2929;
        color: #eee;
        padding: 1rem;
        border-radius: 20px;
    }
    @media (max-width: 768px) {
        header {
            flex-direction: column;
        }
        .logo {
            display: flex;
            justify-content: center;
        }
        .gnb {
            margin: 1rem 0;
        }
    }
</style>

</head>
<body>

    <header>
        <div class="logo">
            <img src="./alpaca_coding2.png" alt="알파카 코딩 스쿨">
        </div>
        <div class="gnb flexbox-center">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>
        <div class="search flexbox-center">
            <button>search</button>
        </div>
    </header>

</body>
</html>
