<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex review</title>
<style>
    .container {
        width: 660px;
        height: 500px;
        border: 1px solid #000;
        display: flex;
        flex-wrap: wrap;
        /* flex-direction: column-reverse; */
        /* justify-content: flex-end; */
 /*       align-items: flex-end; */
        align-content: flex-start;
        align-items: center;
    }
    .item {
        border: 1px solid #000;
        width: 100px;
        height: 100px;
        background: gold;
    }
    .item:nth-child(1) {
        background: coral;
        order: 3;
    }
    .item:nth-child(2) {
        background: teal;
        order: 1;
        flex: 5;
    }
    .item:nth-child(3) {
        background: dodgerblue;
        order: -1;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <!-- <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">5</div>
        <div class="item">6</div> -->
    </div>

</body>
</html>
