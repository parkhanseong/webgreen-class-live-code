<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>korea</title>
<style>
    /* skill section */
.skills {
    border: 3px solid #1597bb5b;
    border-radius: 10px;
    width: 100%;
    height: 800px;
    padding: 10px;
    margin-top: 50px;
}
.skillSize {
    background-image: linear-gradient(to right, #1597bb, #8fd6e1);
    border-radius: 20px;
    height: 30px;
    margin: 10px;
}
.skills h1 {
    text-align: center;
    font-weight: bold;
    font-size: 2rem;
    padding: 20px 0 30px;
}
.skill span {
    padding-left: 10px;
    font-size: 18px;
}
.skill span:nth-child(1) {
    padding-right: 50px;
}
.skill .skillBox{
    /* border: 3px solid #1597bb5b; */
    border-radius: 10px;
    margin: 10px;
    height: 50px;
}
.skill:nth-child(2) .skillcolor {
    width: 90%;
}
.skill:nth-child(3) .skillcolor {
    width: 80%;
}
.skill:nth-child(4) .skillcolor {
    width: 90%;
}
.skill:nth-child(5) .skillcolor {
    width: 60%;
}
.skill:nth-child(6) .skillcolor {
    width: 70%;
}
.skill:nth-child(7) .skillcolor {
    width: 50%;
}
.skill .skillBox .skillcolor {
    transition: 0.5s all;
}
.skillMove {
    animation: skill 5s;
}
@keyframes skill {
    0% {
        width: 00%;
    }
}
</style>
</head>
<body>
    <section class="skills">
        <h1>software skills</h1>
        <div class="skill">
            <span>HTML5</span>
            <span>90%</span>
            <div class="skillBox">
                <div class="skillcolor skillSize skillMove"></div>
            </div>
        </div>
        <div class="skill">
            <span>CSS3</span>
            <span>80%</span>
            <div class="skillBox">
                <div class="skillcolor skillSize skillMove"></div>
            </div>
        </div>
        <div class="skill">
            <span>javascript</span>
            <span>90%</span>
            <div class="skillBox">
                <div class="skillcolor skillSize skillMove"></div>
            </div>
        </div>
        <div class="skill">
            <span>jQuery</span>
            <span>60%</span>
            <div class="skillBox">
                <div class="skillcolor skillSize skillMove"></div>
            </div>
        </div>
        <div class="skill">
            <span>photoshop</span>
            <span>70%</span>
            <div class="skillBox">
                <div class="skillcolor skillSize skillMove"></div>
            </div>
        </div>
        <div class="skill">
            <span>illustrator</span>
            <span>50%</span>
            <div class="skillBox">
                <div class="skillcolor skillSize skillMove"></div>
            </div>
        </div>
    </section>
</body>
</html>
