<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>loading progress</title>

<!-- 
    animation: 크기, opacity 
 -->
 <style>
     .load {
         border: 1px solid #000;
         text-align: center;
         padding: 2rem;
     }
     span {
         display: inline-block;
         width: 50px;
         height: 50px;
         border-radius: 50%;
         animation: load .5s infinite linear alternate;
     }
     span:nth-child(1) {
         background: crimson;
         animation-delay: 0;
     }
     span:nth-child(2) {
         background: dodgerblue;
         animation-delay: .3s;
     }
     span:nth-child(3) {
         background: royalblue;
         animation-delay: .6s;
     }
     @keyframes load {
         0% {
            opacity: 0;
            transform: scale(0);
         }
         50% {
            opacity: .5;
            transform: scale(.8);
         }
         100% {
            opacity: 1;
            transform: scale(1.2);
         }
     }
 </style>

</head>
<body>
    <div class="load">
        <!-- circle 3개 -->
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
