<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>0310 review - css</title>
<style>
    a {
        display: block;
        text-decoration: none;
        color: inherit;
        font-size: 30px;
        background-color: #fff;
        border: 1px solid #000;
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        border-radius: 20px;
        text-transform: uppercase;
        text-shadow: 2px 2px #ddd;
    }
    a:link {
        color: coral;
    }
    a:visited {
        color: #fff;
        background-color: #000;
    }
    a:hover {
        background-color:lightblue;
        color: coral;
        border: none;
        width: 400px;
        height: 200px;
        line-height: 200px;
    }
    a:active, a:focus {
        color: #000;
        font-weight: bold;
        background-color:darkcyan;
        border: none;
    }

</style>
</head>
<body>

    <a href="https://www.thetimes.co.uk" target="_blank">
        nytime uk
    </a>

</body>
</html>
