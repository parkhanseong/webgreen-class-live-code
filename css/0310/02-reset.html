<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- reset 선언 -->
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="main.css">
<title>reset.css</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, ol {
            list-style-type: none;
        }
        a {
            text-decoration: none;
        }
        h1, h3 {
            font-size: 16px;
            font-weight: normal;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: coral;
            padding: 20px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
        <li>lorem</li>
        <li>lorem</li>
        <li>lorem</li>
    </ul>

    <ol>
        <li>lorem</li>
        <li>lorem</li>
        <li>lorem</li>
    </ol>

    <h1>title h1</h1>
    <h3>title h3</h3>

    <div class="box1">
    </div>

</body>
</html>
