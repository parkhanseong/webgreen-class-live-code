<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>
</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    /* 
     DOM tree 구조에서
     html 최상위 객체다
    */
    html, body {
        height: 100%;
        /* border: 10px solid red; */
    }
    body {
        /* border: 10px solid blue; */
        backdrop-filter: blur(10px);
        background: url(image/blur-bg.jpg) no-repeat center/cover;
    }
    .wrap {
        width: 600px;
        height: 100%;
        /* border: 10px solid red; */
        margin: 0 auto;
        text-align: center;
    }
    .box {
        margin-top: 200px;
        display: inline-block;
        width: 300px;
        height: 300px;
        background: url(image/blur-bg.jpg) no-repeat center/cover;
        border: 1px solid #999;
        /* filter: blur(10px); */
        border-radius: 20px;
        /* backdrop-filter: sepia(2); */
        /* filter: brightness(200%); */
    }
    .box h1 {
        margin-top: 110px;
        color: #fff;
        margin-bottom: 10px;
    }
    .box a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        color: #fff;
        padding: .8em;
        border-radius: 10px;
        background: linear-gradient(to right, blue, skyblue);
    }
</style>
</head>
<body>

    <div class="wrap">
        <div class="box">
            <h1>hello world</h1>
            <a href="#">payment</a>
        </div>
    </div>

</body>
</html>
