    <!-- placeholder -->

    <!-- id, name, value -->
    <!-- 
        id는 해당 페이지 태그에 부여하는 주민번호와 같다
        특성: 유일해야 한다, 어디에나 부여 가능하다
        목적: 구분과 선택(CSS)
     -->
    <input type="text" value="박한성" id="member-id">
    <!-- 
        name는 서버에 보낼때 사용하는 값의 이름(key)
        ex: (알파카 : 안녕하세요)
        {
            key(이름) : value(값)
        }
    -->
    <!-- value는 key에 대응하는 값이다 -->
    <input type="text" value="박한성" id="member-id" name="">
    <select name="nationaliy" id="nationaliy">
        <option value="">선택</option>
        <option value="korea">한국</option>
    </select>
    <!-- ex -->
    <label>여행지</label>
    <input type="radio" name="travel-spot" id="travel-spot" value="gangreung">
    <label for="gangreung">강릉</label>

    <!-- 버그 잡기 -->
    <!-- 만들어 낸다(50%) > 버그를 해결한다(50%) -->
    <!-- 
        1. 넓이 설정이 안됐거나 잘못 되었을대
        2. 설정은 정상이나 태그가 누락되어 table이 정상 작동하지 않을때
     -->
