<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>basic-css 선언하기 </title>
    <style>
       p {
           font-size: 100px;
           /* Reg Geen Blue */
           /* alpha 0 ~ 1 */
           color: rgba(0, 0, 0, 0.1);
       }
       /* RGB는 0 ~ 255로 표현 */
       h1 {
           font-size: 50px;
           color: rgba(255, 0, 0, 0.5);
       }
       h2 {
           font-size: 50px;
           color: rgba(0, 255, 0, 0.5);
       }
       h3 {
           font-size: 50px;
           color: rgba(0, 0, 255, 0.4);
       }
       h4 {
           font-size: 50px;
           color: rgba(255, 0, 0, 0.65);
       }
       h5 {
           font-size: 50px;
           /* hsl(색상, 채도, 명도) */
           /* 0 120,240 */
           color: hsl(0, 100%, 50%);
           /* color: hsl(120, 100%, 50%)
           color: hsl(240, 100%, 50%) */
       }
    </style>

</head>
<body>
    <h5>Green Computer</h5>
</body>
</html>
