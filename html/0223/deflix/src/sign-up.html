                <legend>회원가입 정보</legend>
                <p>
                    <label for="member-id">아이디: </label><input type="text" name="member-id" id="member-id" required><br>
                </p>
                <p>
                    <label for="member-pw">비밀번호: </label>
                <input type="password" name="member-pw" id="member-pw" required maxlength="8"><br>
                <small>* 비밀번호는 특수문자와 영어, 숫자 조합 8자리 가능합니다</small>
                </p>
                
                <p>
                    <label for="member-pw-check">비밀번호 확인: </label>
                    <input type="password" name="member-pw-check" 
                    id="member-pw-check" required><br>
                </p>
                <p>
                    <label for="member-name">이름: </label>
                    <input type="text" name="member-name" id="member-name" required>
                </p>
                <!--
                    { key :value } 
                    { birth-date : 10일 }
                -->
                <p>
                    <label for="birth-year-mont">생년월일: </label> <input type="month" name="birth-year-mont" id="birth-year-mont">
                    <input type="number" name="birth-date" id="birth-date" max="31" min="0">
                </p>
                <!-- 
                    {
                        gender: male/female
                    }
                 -->
                <p>
                    <label for="gender">성별: </label> 
                    <select name="gender" id="gender" required>
                        <option value="">선택</option>
                        <option value="female">여자</option>
                        <option value="male">남자</option>
                    </select>
                </p>
                <p>
                    <label for="mobile">전화번호</label>
                    <!-- 
                        - data의 형태입니다 
                        { mobile-company: sk }
                    -->
                    <select name="mobile-company" id="mobile-company">
                        <option value="">통신사 선택</option>
                        <option value="sk">SK</option>
                        <option value="kt">KT</option>
                        <option value="lg">LG</option>
                    </select>
                    <input type="tel" name="mobile-first-number" id="mobile-first-number" value="010" maxlength="3"
                    onkeypress="onInputMobile();"
                    >-
                    <input type="tel" name="mobile-second-number" id="mobile-seoncd-number" maxlength="4">-
                    <input type="tel" name="mobile-third-number" id="mobile-third-number" maxlength="4">
                </p>
                <input type="submit" value="가입완료!!">
