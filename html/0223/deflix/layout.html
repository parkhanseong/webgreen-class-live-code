<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>layout</title>

<style>
    body {
        background-color: #ffdfde;
    }
    h1 {
        margin: 0;
        padding: 0;
    }
    header {
        margin-bottom: 50px;
    }
    header .title-wrapper {
        margin:auto;
        width: 500px;
        height: 100px;
        border: 1px solid #6a7ba2;
    }
    header .title-wrapper h1 { 
        text-align: center;
        line-height: 100px;
    }
    .img-wrapper {
        text-align: center;
    }
    .img-wrapper img {
        border: 10px solid #6a7ba2;
    }
    p.align {
        text-align: center;
    }
</style>

</head>
<body>
    <header>
        <div class="title-wrapper">
            <h1>computer web-desing</h1>
        </div>
    </header>
    <div class="img-wrapper">
        <img src="image/drama-1994.png" alt="">
    </div>
    <div class="align">
        <p class="align">
            lorem
        </p>
    </div>
</body>
</html>
