<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>review</title>
</head>
<body>

    <script>
        
        // 변수 (variable)
        var americanoPrice = 4500;
        var _lattePrice = 5100;
        var $brewPrice = 6000;

        

        // 함수(function) 선언문
        // 매개변수
        function cafeCalculator(x, y, z){
            // 리턴 
            return x + y + z;
        }
        // 함수 호출문
        var result = cafeCalculator(americanoPrice, _lattePrice, $brewPrice);
        console.log(" >>>>>>>> result : " + result);
        document.write(result);

    </script>

</body>
