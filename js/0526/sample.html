<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sample</title>
</head>
<body>

    <script>
        
// 여기에 interestCalculator 함수 코드를 입력해 주세요.
function interestCalculator(myMoney, saveTerm, interestRate){
    var result = myMoney * saveTerm * interestRate / 100;
    return result;
}

// 조건 입력 테스트
var myMoney = 3650000; // 맡긴 금액 (원)
var saveTerm = 1; // 맡기는 기간 (년)
var interestRate = 4; // 이자율 (%)

// 수령액 계산 테스트
var myInterest = interestCalculator(myMoney, saveTerm, interestRate);
var totalMoney = myInterest + myMoney;

// 출력 테스트
console.log('맡긴 금액은 ' + myMoney + '원 입니다.');
console.log('이자는 ' + myInterest + '원 입니다.');
console.log('최종 받을 금액은 ' + totalMoney + '원 입니다.');


맡긴 금액은 3650000원 입니다.
이자는 146000원 입니다.
최종 받을 금액은 3796000원 입니다.


    </script>
</body>
</html>
