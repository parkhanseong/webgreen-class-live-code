<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>01 - review</title>
</head>
<body>
    <script>

        /* 
            반복을 실행하기 위한 문법이다
            for(초기값; 조건값; 추가동작){
                실행문
            }
         */

        for(var i = 2; i < 12; i++ ){
            console.log(i);
        }
        
        // forEach 
        // for in
        // while(){
        // }
        

        if(i > 1 || i < 100){
            console.log('>>> 실행문1');
        }else if(i === 2){
            console.log(">>> 실행문2");
        }else{
            console.log(">>> default 실행");
        }

        switch(3){
            case 1:
                console.log('>>> 실행문1');
                break;
            case 2:
                console.log(">>> 실행문2");
                break;
            default:
                console.log(">>> default 실행");
        }


    </script>

</body>
</html>
